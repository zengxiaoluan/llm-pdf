<!DOCTYPE html>
<html>
  <head>
    <title>DeepSeek Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }
      .chat-header {
        background: #007cba;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        border-bottom: 1px solid #eee;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
      }
      .user {
        background: #e3f2fd;
        margin-left: 20%;
      }
      .assistant {
        background: #f5f5f5;
        margin-right: 20%;
      }
      .chat-input {
        display: flex;
        padding: 20px;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .chat-input button {
        padding: 10px 20px;
        margin-left: 10px;
        background: #007cba;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .loading {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>DeepSeek Chat</h1>
      </div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function getListModels(apiKey) {
        const url = "https://api.deepseek.com/models"; // Or the relevant DeepSeek endpoint

        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        };

        fetch(url, {
          method: "GET",
          headers: headers,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Available Models:", data);
          })
          .catch((error) => {
            console.error("Error fetching DeepSeek models:", error);
          });
      }

      async function getDeepSeekCompletion(apiKey, messages) {
        const url = "https://api.deepseek.com/chat/completions"; // Or the relevant DeepSeek endpoint

        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        };

        const body = JSON.stringify({
          model: "deepseek-chat", // Or the specific model you want to use
          messages: messages,
          // Add other parameters as needed, e.g., temperature, max_tokens
        });

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: headers,
            body: body,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching DeepSeek API:", error);
          return null;
        }
      }

      // Example usage:
      const myApiKey = "";
      const conversation = [];

      // getListModels(myApiKey);

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        addMessage("user", message);
        input.value = "";

        addMessage("assistant", "Thinking...", true);

        conversation.push({ role: "user", content: message });

        console.log("Sending conversation:", conversation);

        getDeepSeekCompletion(myApiKey, conversation).then((data) => {
          if (data && data.choices && data.choices.length > 0) {
            console.log("DeepSeek Response:", data.choices[0].message.content);
            removeLoadingMessage();

            conversation.push({
              role: "assistant",
              content: data.choices[0].message.content,
            });
            addMessage("assistant", data.choices[0].message.content);
          }
        });

        return;

        try {
          const response = await fetch("/chat-api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const result = await response.json();
          removeLoadingMessage();

          if (result.success) {
            addMessage("assistant", result.response);
          } else {
            addMessage("assistant", "Error: " + result.error);
          }
        } catch (error) {
          removeLoadingMessage();
          addMessage("assistant", "Error: " + error.message);
        }
      }

      function addMessage(sender, text, isLoading = false) {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${sender}${isLoading ? " loading" : ""}`;
        div.textContent = text;
        if (isLoading) div.id = "loading-message";
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function removeLoadingMessage() {
        const loading = document.getElementById("loading-message");
        if (loading) loading.remove();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }
    </script>
  </body>
</html>
