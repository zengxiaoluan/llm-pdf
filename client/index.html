<!DOCTYPE html>
<html>
  <head>
    <title>PDF Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .upload-area {
        border: 2px dashed #ccc;
        padding: 40px;
        text-align: center;
        margin: 20px 0;
      }
      button {
        background: #007cba;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        padding: 20px;
        background: #f5f5f5;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>PDF Analyzer</h1>
    <div class="upload-area">
      <input type="file" id="pdfFile" accept=".pdf" />
      <br /><br />
      <button onclick="uploadPDF()">Analyze PDF</button>
    </div>
    <div id="result"></div>

    <script>
      async function uploadPDF() {
        const fileInput = document.getElementById("pdfFile");
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a PDF file");
          return;
        }

        const formData = new FormData();
        formData.append("pdf", file);

        document.getElementById("result").textContent = "Analyzing...";

        try {
          const response = await fetch("/analyze-pdf", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            document.getElementById("result").textContent = result.analysis;
          } else {
            document.getElementById("result").textContent =
              "Error: " + result.error;
          }
        } catch (error) {
          document.getElementById("result").textContent =
            "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
